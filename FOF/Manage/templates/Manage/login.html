{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friend of Farmer | Trang chủ</title>
	<!-- TAG -->
	<link rel="shortcut icon" type="image/png" href="./IMG/Logo.png" />

	<!-- font google  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

	<!-- font awesome  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- css bootstrap  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/bootstrap.min.css'%}">
	<!-- MAIN CSS  -->
	<link rel="stylesheet" href="{%static 'Manage/CSS/login.css'%}">

</head>

<body>
	
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="box">
                <div class="signup-content row">
                    
                    <div class="signup-image col-5">
                        <a href="{%url "index"%}" class="signup-image-link">Trang chủ</a><br/><br/>
                        <figure><img src="{%static 'Manage/IMG/signin-image.jpg'%}" class="img-fluid" alt="sing up image"></figure>
                        
                        <a href="{%url "signup"%}" class="signup-image-link">Tạo tài khoản mới</a>
                    </div>
                    <div class="signup-form col-7">
                        <h2 class="form-title">Đăng nhập</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {%csrf_token%}
                            <div class="text">
                                <div class="form-group line">
                                    <label for="user"><i class="fa fa-user"></i></label>
                                    <input type="text" name="user" id="user" placeholder="Tên tài khoản"/>
                                </div>
                                
                                <div class="form-group line">
                                    <label for="password"><i class="fa fa-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="Mật khẩu"/>
                                </div>
                               
                            </div>
                           
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Nhớ tài khoản</label>
                            </div>
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <br/>
                            <div class="form-group form-button" style="margin: 0;">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng nhập"/>
                            </div>
                        </form>
                        <div class="social-login" >
                            <span class="social-label">Hoặc đăng nhập với</span>
                            
                               <a href="#" style="background-color: #3b5998;"><i class="fab fa-facebook-f"></i></a>
                               <a href="#" style="background-color: #1da0f2;"><i class="fab fa-twitter"></i></a>
                                <a href="#" style="background-color: #e72734;"><i class="fab fa-google-plus-g"></i></i></a>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
           
        </div>
    </section>

</body>

</html>
