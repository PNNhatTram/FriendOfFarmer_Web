 <!-- signup -->
  <div id="wrapper">
    <form>
            <div class = "myicon">
                <img class="img-fluid" src="./IMG/LogoFinal.png" alt="Logo">
                <h3 class="h3 mb-5 fw-normal line">ĐĂNG KÍ</h1>
            </div>
            

            <div class="form-floating user">
                <label for="floatingsignup">TÊN NGƯỜI DÙNG</label>
                <input type="email" class="form-control" id="floatingsignup" placeholder="name@gmail.com">
            </div>
            
            <div class="form-floating form-floating__pass">
              <label for="floatingPassword">HỌ VÀ TÊN</label>
              <input type="name" class="form-control" id="floatingPassword" placeholder="Nguyễn Văn A">
            </div>

            <div class="form-floating form-floating__pass">
              <label for="floatingPassword">NGÀY SINH</label>
              <input type="date" class="form-control" id="floatingPassword" placeholder="13/02/1996">
            </div>

            <div class="form-floating form-floating__pass">
              <label for="floatingPassword">ĐỊA CHỈ</label>
              <input type="name" class="form-control" id="floatingPassword" placeholder="Thôn sú 2, xã Lâm Động, huyện Thủy Nguyên, thành phố Hải Phòng">
            </div>


            <div class="form-floating form-floating__pass">
              <label for="floatingPassword">MẬT KHẨU</label>
              <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
          </div>

            <div class="form-floating form-floating__pass">
              <label for="floatingPassword">NHẬP LẠI MẬT KHẨU</label>
              <input type="password" class="form-control" id="floatingPassword" placeholder="Nhập lại mật khẩu">
            </div>

            <div class = "form-floating--pass form-group">
              <label for="gender">Giới tính</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="male" id="male" name = "gender">
                    <label class="form-check-label" for="male">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="male" id="fmale" name = "gender">
                    <label class="form-check-label" for="fmale">Nữ</label>
                  </div>
                </div>
            </div>

       

            <div class="form__button d-flex justify-content-center">
                <button class="my__btn form__button--signup form__signup" type="submit"><a href="#">Đăng ký</a></button>
            </div>
            <div class = "form_footer">
                <h4 class = "h4 form_footer--title">ĐĂNG NHẬP VỚI</h4>
                <button class="my__btn form__button--signup form--signupfb" type="submit"><a href="#">Đăng nhập bằng facebook</a></button>
                <button class="my__btn form__button--signup form--signupgg" type="submit"><a href="#">Đăng nhập bằng google</a></button>
