 <!-- Login -->
 <div id="wrapper">
    <form>
      <img class="mb-4" src="./IMG/LogoFinal.png" alt="Logo">
      <h3 class="h3 mb-3 fw-normal line">ĐĂNG KÝ TÀI KHOẢN</h1>
  
      <div class="form-floating">
        <label for="floatingsignup">Tài khoản gmail đăng kí</label>
        <input type="email" class="form-control" id="floatingsignup" placeholder="name@gmail.com">
      </div>
      <div class="form-floating">
        <label for="floatingname">Họ và tên</label>
        <input type="name" class="form-control" id="floatingname" placeholder="Nguyễn Văn A">
      </div>
      <div class="form-floating">
        <label for="floatingdate">Ngày sinh</label>
        <input type="date" class="form-control" id="floatingdate" placeholder="11/02/2001">
      </div>
      <div class="form-floating">
        <label for="floatingaddress">Địa chỉ</label>
        <input type="address" class="form-control" id="floatingaddress" placeholder="Thôn sú 2, xã Lâm Động, huyện Thủy Nguyên, thành phố Hải Phòng">
      </div>
      <div class="form-floating form-floating--pass">
        <label for="floatingPassword">Mật khẩu</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu">
      </div>
      <div class="form-floating form-floating--pass">
        <label for="confirm_password">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="Nhập lại mật khẩu">
      </div>
      <div class = "form-floating--pass form-group">
        <label for="gender">Giới tính</label>
          <div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" value="male" id="male" name = "gender">
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" value="male" id="fmale" name = "gender">
              <label class="form-check-label" for="fmale">Nữ</label>
            </div>
          </div>
      </div>



      <button class="btn w-100 py-2 btn-primary form__button--signup" type="submit">Đăng kí</button>
    </form>
