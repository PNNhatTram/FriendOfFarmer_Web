		// chartjs form		
							
				function createChart(canvasId, chartData) {
				const ctx = document.getElementById(canvasId).getContext('2d');
				
				return new Chart(ctx, {
					type: 'line',
					data: chartData,
					options: {
						scales: {
							y: {
								// price
								min: 15000,
                				max: 30000,
								beginAtZero: true
							}
						},
						elements: {
							line: {
								fill: true // Cho phép điền màu dưới đường
							}
							},
							plugins: {
							filler: {
								propagate: true // Tính toán màu nền cho toàn bộ biểu đồ
							}
							},
							fillOpacity: 1 // Điều chỉnh độ mờ cho nền của biểu đồ
											
					}
				});
			}
